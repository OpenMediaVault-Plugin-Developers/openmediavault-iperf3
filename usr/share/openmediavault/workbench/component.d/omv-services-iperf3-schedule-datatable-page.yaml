version: "1.0"
type: component
data:
  name: omv-services-iperf3-schedule-datatable-page
  type: datatablePage
  config:
    autoReload: false
    hasSearchField: true
    stateId: 7b6f6a74-abdb-11ee-95db-5b7c088f8a34
    store:
      proxy:
        service: Iperf3
        get:
          method: getJobList
    columns:
      - name: _('Enabled')
        prop: enable
        flexGrow: 1
        sortable: true
        cellTemplateName: checkIcon
      - name: _("Server")
        prop: server
        flexGrow: 1
        sortable: true
      - name: _('Reverse')
        prop: reverse
        flexGrow: 1
        sortable: true
        cellTemplateName: checkIcon
      - name: _('Verbose')
        prop: verbose
        flexGrow: 1
        sortable: true
        cellTemplateName: checkIcon
      - name: _('Log')
        prop: log
        flexGrow: 1
        sortable: true
        cellTemplateName: checkIcon
      - name: _('json')
        prop: json
        flexGrow: 1
        sortable: true
        cellTemplateName: checkIcon
      - name: _('Scheduling')
        prop: ''
        flexGrow: 1
        cellTemplateName: template
        cellTemplateConfig: |
          {% if execution == "exactly" %}
          {% set _minute = minute %}
          {% set _hour = hour %}
          {% set _dayofmonth = dayofmonth %}
          {% if everynminute %}{% set _minute %}*/{{ minute }}{% endset %}{% endif %}
          {% if everynhour %}{% set _hour %}*/{{ hour }}{% endset %}{% endif %}
          {% if everyndayofmonth %}{% set _dayofmonth %}*/{{ dayofmonth }}{% endset %}{% endif %}
          {{ [_minute, _hour, _dayofmonth, month, dayofweek] | join(" ") | cron2human }}
          {% else %}
          {{ execution | capitalize | translate }}
          {% endif %}
    actions:
      - template: create
        execute:
          type: url
          url: "/services/iperf3/schedule/create"
      - template: edit
        execute:
          type: url
          url: "/services/iperf3/schedule/edit/{{ _selected[0].uuid }}"
      - template: delete
        execute:
          type: request
          request:
            service: Iperf3
            method: deleteJob
            params:
              uuid: "{{ _selected[0].uuid }}"
      - type: iconButton
        tooltip: _("Run")
        icon: mdi:play-box-outline
        enabledConstraints:
          minSelected: 1
          maxSelected: 1
        execute:
          type: taskDialog
          taskDialog:
            config:
              title: _("Execute scheduled job ...")
              startOnInit: false
              showCompletion: false
              request:
                service: Iperf3
                method: doJob
                params:
                  uuid: '{{ _selected[0].uuid }}'
      - type: iconButton
        icon: mdi:download
        tooltip: _("Download log")
        execute:
          type: url
          url: '/download?service=Iperf3&method=getLog&params={}'
